<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang="it">
    <head>
        <title>${page_title!"Untitled page"?html}</title> 
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <!-- LINK -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="style/animate.css" type="text/css" />
        <link rel="stylesheet" href="style/custom.css" type="text/css" />
        <link rel="stylesheet"  href="lib/font-awesome/css/font-awesome.min.css" media="screen"/>      
    </head>
    <body>
        
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                        <div class="row">
                            <div class="col-xs-2"> 
                                <img src="img/libro.png" class="logo" alt="logo di BiblioManager"/>
                            </div>
                            <div class="col-lg-offset-3 col-sm-offset-4 col-xs-offset-4 ">
                            <h1 class="title-site">BiblioManager</h1>
                            </div>
                        </div>
                    </div>

                    <div id="user-menu" class="col-xs-offset-8">
                        <div class="row uppermenu">
                            <#if me??>
                            <div class="col-xs-4">
                                <span id="sign-in" class="padding-all-10 bold"><a class="nodecoration itemMenu" href="logout">Logout</a> </span>
                            </div>
                            <div class="col-xs-8">
                                <span id="sign-up" class="">Benvenuto</span> <span id="namelogged">${me.name?html?capitalize}</span>
                            </div>
                            <#else>
                            <div class="col-xs-4">
                                <span id="sign-in" class="padding-all-10 bold" ><a class="nodecoration itemMenu" href="login">Login</a> </span>
                            </div>
                            <div class="col-xs-4">
                                <span id="sign-up" class="padding-all-10 bold"><a class="nodecoration itemMenu" href="registration">Registrati</a></span>
                            </div>
                            </#if>
                        </div>
                    </div>
                </div> 
            </div>
        </header>
        
        <nav class="navbar navbar-default navbar-header-menu">
            <div class="container">
                <input type="checkbox" id="navbar-toggle-cbox">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="navbar-header">
                            <label for="navbar-toggle-cbox" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <#list menu as item>
                            <li class="bold"><a class="" href="${item.link}">${item.label}</a></li>
                        </#list>
                    </ul>
                    <a title="Ricerca avanzata" href="research" class="advance-search navbar-right">
                        <i class="fa fa-search fa-2x hidden-xs" aria-hidden="true"></i>
                        <span class="bold visible-xs padding-bot-15">Ricerca avanzata</span>
                    </a>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <div class="pageContent">  
            <#include content_tpl>
        </div>
     
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div >Copyright &copy; 2014 ${defaults.author}. Page compiled on ${compiled_on?datetime}</div>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- SCRIPT -->
        <script type="text/javascript" src="script/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script/jquery.localscroll.js"></script>
        <script type="text/javascript" src="script/jquery.scrollto.js"></script>
<!--        <script type="text/javascript" src="script/rightClick.js"></script>-->
    </body>
    
</html>
