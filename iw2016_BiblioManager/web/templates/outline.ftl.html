<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="it" xml:lang="it">
    <head>

    </head>
    <body>
        <div class="container">
            <div class="row">
		<div class="col-lg-12">
                    <header>
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-4"> 
                                    <div class="col-lg-2">

                                    <div class="col-lg-10">
                                    <h1 class="title-site">BiblioManager</h1>

                                <div class="col-lg-12">

                                </div>

                        </div>

        </div> 
        
        <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js">
