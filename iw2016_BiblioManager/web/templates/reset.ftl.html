<div class="container">
    <div class="pageLogin">
        <div class="section section-pageLogin-title"> 
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="center">
                        <span class="login">Reset password</span>
                    </h1>
                </div>
            </div>
        </div>
        
        <div class="section section-pageLogin-action">     
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" action="reset" class="form-horizontal">
                        <#if showPass??>
                        <div class="alert alert-description">
                        Immettere nuova password.
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label bold">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="password" type="password"  placeholder="Inserisci password" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputRePassword" class="col-sm-2 control-label bold">Ripeti password</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="re-password" type="password"  placeholder="Ripetere password" required="required"/>
                            </div>
                        </div>
                        <#if errorReset??>
                        <div class="row">
                            <div class="col-sm-offset-2 col-xs-10">
                                <div class="alert alert-danger alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    ${errorReset?html}
                                </div>
                            </div>
                        </div>
                        </#if>
                        <#else>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label bold">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="email" type="email" value="" placeholder="Inserisci indirizzo email" required="required" />
                            </div>
                        </div>
                        
                        <#if errorReset??>
                        <div class="row">
                            <div class="col-sm-offset-2 col-xs-10">
                                <div class="alert alert-danger alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    ${errorReset?html}
                                </div>
                            </div>
                        </div>
                        </#if>
                        </#if>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <#if showPass??>
                                <span>
                                    <input type="submit" value="Reset" name="submitPassReset" class="btn btn-default">
                                </span>
                              <#else>
                                <span>
                                    <input type="submit" value="Reset" name="submitEmailReset" class="btn btn-default">
                                </span>
                              </#if>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
