<div class="container">
    <div class="pageLogin">
        <div class="section section-pageLogin-title"> 
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="center">
                        <span class="login">Login&nbsp;</span>o&nbsp;<a href="registration" class="registrati aItemCustom">Registrati</a>
                    </h1>
                </div>
            </div>
        </div>
        <#if !isLogin??>
        <div class="section section-pageLogin-allert">     
            <div class="row margin-top-20">
                <div class="col-xs-12">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        Per poter usufruire dei servizi del portale bisogna accedere!!! Nel caso non si ha un account cliccate su "Registrati" per crearne uno.
                    </div>
                </div>
            </div>
        
<!--            <#if errorLogin??>
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        ${errorLogin?html}
                    </div>
                </div>
            </div>
            </#if>-->
        </div>
        </#if>
        <div class="section section-pageLogin-action">     
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" action="login" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label bold">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="email" type="email" value="${username!''?html}" placeholder="Inserisci indirizzo email" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label bold">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="password" type="password" value="${password!''?html}"  placeholder="Inserisci password" required="required"/>
                            </div>
                        </div>
                        <#if errorLogin??>
                        <div class="row">
                            <div class="col-sm-offset-2 col-xs-10">
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    ${errorLogin?html}
                                </div>
                            </div>
                        </div>
                        </#if>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <span>
                                    <input type="submit" value="sign-in" name="submitLogin" class="btn btn-default">
                                    <a href="reset" class="margin-left-30 registrati aItemCustom">Password dimenticata?</a>
                                </span>
                            </div>
                        </div>
                    </form>
                   
<!--                    <#if errorLogin??>
                    <div class="error">
                        ${errorLogin?html}
                    </div>
                    </#if>-->
                </div>
            </div>
        </div>
    </div>
</div>
