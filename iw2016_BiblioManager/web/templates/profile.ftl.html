<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="center">Scheda utente
                <#if (profile?? && profile)>
                    <span>
                        <a href="manageProfile">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                    </span>
                </#if>
            </h1>
            <#if user??>
            <div class="row">
                <div class="col-lg-3">
                    <span class="profile">
                        <img src="img/user.png" alt="Foto profilo utente" class="profile">
                    </span>
                </div>
                <div>
                    <div class="paddingbottom10">
                        <span class="bold">
                            Nome:
                        </span>
                        <span class="">
                            ${strip_slashes(user.name)?html}
                        </span>
                    </div>
                    <div class="paddingbottom10">
                        <span class="bold">
                            Cognome:
                        </span>
                        <span class="">
                            ${strip_slashes(user.surname)?html}
                        </span>
                    </div>
                    <div class="paddingbottom10">
                        <span class="bold">
                            Ruolo:
                        </span>
                        <span class="" id="userrole">
                            <#switch user.role>
                                <#case 0>
                                    Amministratore
                                <#break>
                                <#case 1>
                                    Utente attivo
                                <#break>
                                <#default>
                                    Utente passivo
                            </#switch>
                        </span>
                    </div>
                    <div class="">
                    <#if (role?? && role && !user.role)>
                        <span class="center">
                            <button><a id="promote" href="?promote&userId=${user.id}" >Promuovi ad utente attivo</a></button>
                        </span>
                    </#if>
                    </div>
                </div>
            </div>
